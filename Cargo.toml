[package]

name = "rxinu"
version = "0.1.0"
authors = [ "robert.w.gries@gmail.com" ]

[lib]
crate-type = ["staticlib"]

[dependencies]
multiboot2 = "0.3.1"
rlibc = "1.0.0"
spin = "0.3.4"
volatile = "0.1.0"

# The development profile, used for `cargo build`.
[profile.dev]
panic = "abort"

# The release profile, used for `cargo build --release`.
[profile.release]
panic = "abort"
